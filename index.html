<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chips Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="" class="nav_logo">CHIPS</a>

      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list">
          <li><a href="#home" class="nav_link">Home</a></li>
          <li><a href="#favorites" class="nav_link">Favorites</a></li>
          <li><a href="#care" class="nav_link">Care</a></li>
          <li><a href="#products" class="nav_link">Products</a></li>
          <li><a href="#contact" class="nav_link">Contact</a></li>
        </ul>

        <div class="nav_close" id="nav-close">
          <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="nav_social">
          <a href="https://www.facebook.com/" target="_blank" class="nav_social_link">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="nav_social_link">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="nav_social_link">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>

      <div class="nav_toggle" id="nav-toggle" aria-label="Toggle navigation">
        <!-- <i class="fa-solid fa-bars-staggered"></i> -->
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>



  <!-- MAIN -->
  <main class="main">
    <section class="home section" id="home">
      <div class="home_container container grid">
        <div class="home_data">
          <h1 class="home_title">
            SNACK <br> WITH NO <br> LIMITS
          </h1>

          <p class="home_description">
            When you are hungry and don't have time
            to cook, snacks are the perfect solution,
            always prepare for midday hunger.
          </p>

          <img src="Assets/meat.png" alt="image" class="home_meat">

          <div class="home_buttons">
            <a href="#" class="button">Snack Now</a>
            <a href="#" class="button_ghost">Buy Now</a>
          </div>
        </div>

        <div class="home_images">
          <div class="home_circle">
            <div class="home_subcircle">
            </div>

            <img src="Assets/home-chips.png" alt="image" class="home_img">
            <img src="Assets/chips-1.png" alt="image" class="home_chips-1">
            <img src="Assets/chips-2.png" alt="image" class="home_chips-2">
            <img src="Assets/chips-3.png" alt="image" class="home_chips-3">
            <img src="Assets/tomato-1.png" alt="image" class="home_tomato-1">
            <img src="Assets/tomato-2.png" alt="image" class="home_tomato-2">
            <img src="Assets/leaf-3.png" alt="image" class="home_leaf">
          </div>
        </div>
      </div>
    </section>
  </main>



  <script src="/scripts.js"></script>

</body>

</html>
